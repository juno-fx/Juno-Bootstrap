genesis:
  repoURL: "https://github.com/juno-fx/Genesis-Deployment.git"
  version: v1.2
  config:
    host:
ingress:
  enabled: true
  chart: ingress-nginx
  repoURL: "https://kubernetes.github.io/ingress-nginx"
  version: 4.12.1
  config:
    controller:
      kind: DaemonSet
gpu:
  # helm repo to pull the gpu-poerator chart from
  repoURL: "https://helm.ngc.nvidia.com/nvidia"
  chart: gpu-operator
  enabled: true
  version: v24.9.0
  config:
    nfd:
      enabled: true
    devicePlugin:
      config:
        name: gpu-config
        default: any
    daemonsets:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
        - key: CriticalAddonsOnly
          operator: Exists
        - key: juno-innovations.com/workstation
          operator: Exists
          effect: NoSchedule
        - key: juno-innovations.com/headless
          operator: Exists
          effect: NoSchedule
      node-feature-discovery:
        worker:
          tolerations:
            - key: "node-role.kubernetes.io/master"
              operator: "Equal"
              value: ""
              effect: "NoSchedule"
            - key: "node-role.kubernetes.io/control-plane"
              operator: "Equal"
              value: ""
              effect: "NoSchedule"
            - key: nvidia.com/gpu
              operator: Exists
              effect: NoSchedule
            - key: CriticalAddonsOnly
              operator: Exists
            - key: juno-innovations.com/workstation
              operator: Exists
              effect: NoSchedule
            - key: juno-innovations.com/headless
              operator: Exists
              effect: NoSchedule
  slicing:
    any:
      version: v1
      flags:
        migStrategy: none
      sharing:
        timeSlicing:
          renameByDefault: false
          failRequestsGreaterThanOne: false
          resources:
            - name: nvidia.com/gpu
              replicas: 4
