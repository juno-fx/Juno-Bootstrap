# Juno Cluster Bootstrap
#
#
genesis:
  url: "https://github.com/juno-fx/Genesis-Deployment.git"
  version: "v1.1"
  config:
    ### Container registry containing the Juno images
    registry:
    ### Image Pull Secret (Uncomment if using)
    # image_pull_secret:
    ### hostname of the server: my-genesis.example.com
    host:
    ### Juno License Key
    license_key:
    ### Environment Variables
    env:
    ### Google OAuth (Uncomment If using)
    #GOOGLE_CLIENT_ID:
    #GOOGLE_CLIENT_SECRET:
    ### AWS Cognito (Uncomment If using)
    #COGNITO_CLIENT_ID:
    #COGNITO_CLIENT_SECRET:
    #COGNITO_ISSUER:
    # Owner Configuration
    titan:
      owner:
      uid:
      email:
